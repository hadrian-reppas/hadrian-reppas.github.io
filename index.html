<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required for Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hadrian's CSC630 Portfolio</title>

    <link rel="icon" href="images/bar_chart.png">
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/bar_chart.png" alt="" width="23" height="23" class="d-inline-block align-text-top">
          Hadrian's CSC630 Portfolio
        </a>
      </div>
    </nav>

    <div class="container-md" style="padding:20px;max-width:720px;">
      <div class="accordion" id="mainAccordion">

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              <strong>12/6/21:</strong> &nbsp Part-to-Whole
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#mainAccordion">
            <div class="accordion-body">
              <h6>Part-to-Whole Comparison (with data from <a href="https://news.gallup.com/poll/355073/vaccinated-delta-surge-fda-decision.aspx" target="_blank">Gallup</a>)</h6>
              <img class="img-fluid" src="images/part_to_whole.png" alt="Chart showing vaccination rate by party ID" title="Vaccination rates by party ID">
              <p><a href="src/part_to_whole/index.html" target="_blank">view Python source</a></p>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <strong>12/8/21:</strong> &nbsp Pictogram
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#mainAccordion">
            <div class="accordion-body">
              <h6>Pictogram Comparison (with data from <a href="https://en.wikipedia.org/wiki/Religious_affiliation_in_the_United_States_Senate" target="_blank">Wikipedia</a>)</h6>
              <img class="img-fluid" src="images/pictogram.png" alt="Chart showing religious affiliations of US Senators" title="Religious Affiliations of the US Senate">
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Boostrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
